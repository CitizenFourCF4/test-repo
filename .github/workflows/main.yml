name: Demo Workflow
on:
  push:
    branches:
      - main

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: PR

      - run: echo "${{ steps.PR.outputs }} Your PR title is ${{ steps.PR.outputs.title }} and its user login is ${{ steps.PR.outputs.user.login}}  and merged_at ${{steps.PR.outputs.merged_at}} and description is ${{steps.PR.outputs.description}} and its JSON is ${{ steps.PR.outputs.pr }}"       
